name: Release

# Triggers on semver tag push (no 'v' prefix â€” required by Obsidian/BRAT)
# Example: git tag 0.9.0 && git push origin main --tags
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Check out the repo at the tagged commit
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run tests (fail fast if tests don't pass)
      - name: Run tests
        run: npm test

      # 5. Build production bundle
      - name: Build
        run: npm run build

      # 6. Read release notes (if prepared by the /release workflow)
      - name: Check for release notes
        id: notes
        run: |
          if [ -f .release-notes.md ]; then
            echo "has_notes=true" >> $GITHUB_OUTPUT
          else
            echo "has_notes=false" >> $GITHUB_OUTPUT
          fi

      # 7. Create GitHub release with assets
      #    BRAT downloads main.js, manifest.json, and styles.css
      #    from GitHub release assets
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: ${{ steps.notes.outputs.has_notes == 'true' && '.release-notes.md' || '' }}
          generate_release_notes: ${{ steps.notes.outputs.has_notes != 'true' }}
          draft: false
          prerelease: false
          files: |
            main.js
            manifest.json
            styles.css
